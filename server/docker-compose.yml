version: '3.8'
services:

  postgres:
    image: postgres:13.5
    container_name: workapp
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - ${DB_PORT}:5432

volumes:
  postgres: